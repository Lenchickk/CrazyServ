type: object
properties:
  duration:
    type: number
    format: double
    description: Estimated movement time
  target_x:
    type: number
    format: double
    description: x-coordinate of the target position
  target_y:
    type: number
    format: double
    description: y-coordinate of the target position
  target_z:
    type: number
    format: double
    description: z-coordinate of the target position
  target_yaw:
    type: number
    format: double
    description: Target yaw in radians
  relative:
    type: boolean
    description: Target coordinates relative to current position (as opposed to relative to the arena coordinate system)