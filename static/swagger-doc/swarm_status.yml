Gets the status for each drone in a swarm
---
parameters:
  - name: swarm_id
    in: path
    type: string
    description: ID of the swarm
responses:
  404:
    description: Error when the swarm with the given id was not found
  200:
    description: List of all drone stats
    schema:
      type: array
      items:
        $ref: /static/swagger-doc/drone_stats.yml
