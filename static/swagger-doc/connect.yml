Connects to a drone in a swarm 
---
parameters:
  - name: swarm_id
    in: path
    type: string
    description: ID of the swarm
  - name: drone_id
    in: path
    type: string
    description: ID the drone
  - name: r
    in: query
    type: number
    format: integer
    description: ID of the crazyradio
  - name: c
    in: query
    type: number
    format: integer
    description: ID of the channel
  - name: a
    in: query
    type: string
    description: Address of the drone
    example: E7E7E7E7
  - name: dr
    in: query
    type: string
    description: Data rate
    example: 2M
responses:
  500:
    description: Error when connection attempt failed
  200:
    description: Stats of the connected drone
    schema:
      $ref: /static/swagger-doc/drone_stats.yml